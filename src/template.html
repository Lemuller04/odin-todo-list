<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Odin Todo List</title>
</head>

<body>
  <header>
    <ul>
      <li><button>Log Out</button></li>
      <li><button>Change User</button></li>
    </ul>
    <div class="logo-container"></div>
  </header>

  <section class="sidebar">
    <div class="user-name-container">
      <div class="user-info">
      </div>
    </div>
    <div class="side-bar-content">

      <dialog class="new-project-dialog">
        <form action="" method="post" class="new-project-form">
          <p>
            <label for="new-project-name">Project name:</label>
            <input type="text" id="new-project-name" name="new-project-name" required>
          </p>
          <p>
            <button type="button" class="cancel-new-project">Cancel</button>
            <button type="submit" class="confirm-new-project">Save</button>
          </p>
        </form>
      </dialog>

      <dialog class="edit-project-dialog">
        <form action="" method="post" class="edit-project-form">
          <p>
            <label for="replace-project-name">Project name:</label>
            <input type="text" id="replace-project-name" name="replace-project-name" required>
          </p>
          <p>
            <button type="button" class="cancel-edit-project">Cancel</button>
            <button type="submit" class="confirm-edit-project">Save</button>
          </p>
        </form>
      </dialog>
    </div>
  </section>

  <main>
    <div>
      <h1>All Projects</h1>
      <div class="tool-bar">
        <input type="text" placeholder="Search..." id="search" name="search">
        <button class="search-button"></button>
        <p>
          <label for="order">Order by</label>
          <select name="order" id="order">
            <option value="deadline" selected>Deadline</option>
            <option value="importance">Importance</option>
            <option value="oldest">Oldest</option>
            <option value="newest">Newest</option>
            <option value="date modified">Date modified</option>
          </select>
        </p>
      </div>
      <hr>
    </div>
    <button class="new-todo-button" data-open="new-todo-dialog">Add ToDo +</button>

    <div class="todos-container"></div>

    <dialog class="new-todo-dialog">
      <form action="#" method="post" class="new-todo-form">
        <fieldset>
          <legend>New ToDo</legend>
          <p>
            <label for="new-todo-title">Title: </label>
            <input type="text" id="new-todo-title" name="new-todo-title" required>
          </p>
          <p class="new-todo-textarea">
            <label for="todo-desc">Description:</label>
            <textarea id="todo-desc" name="todo-desc"></textarea>
          </p>
        </fieldset>
        <fieldset>
          <legend>ToDo Options</legend>
          <p>
            <label for="new-todo-duedate">Due date:</label>
            <input type="date" id="new-todo-duedate" name="new-todo-duedate">
          </p>
          <p>
            <label for="new-todo-importance">Importance:</label>
            <select name="new-todo-importance" id="new-todo-importance" required>
              <option value="" disable hidden selected>Select</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </p>
          <p>
            <label for="new-todo-project">Project:</label>
            <input type="text" id="new-todo-project" name="new-todo-project" required>
          </p>
        </fieldset>
        <fieldset class="buttons">
          <button type="button" class="cancel-new-todo" data-close="new-todo-dialog">Cancel</button>
          <button type="reset" class="reset-new-todo-form">Reset Form</button>
          <button type="submit">Save</button>
        </fieldset>
      </form>
    </dialog>
  </main>

  <footer>
    &copy; <a href="https://github.com/Lemuller04" rel="noopener noreferrer">Lemuller04</a> for <a
      href="https://theodinproject.com" rel="noopener noreferrer">The Odin Project</a>'s <a
      href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list" rel="noopener noreferrer">Todo
      List</a>
    project.
  </footer>
</body>

</html>
